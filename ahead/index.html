<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAssistant - 智能旅行助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">TravelAssistant</h1>
                <p class="app-subtitle">智能旅行规划助手</p>
            </div>
        </header>

        <!-- 消息容器 -->
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <div class="welcome-icon">✈️</div>
                <h2>欢迎使用 TravelAssistant</h2>
                <p>我是您的智能旅行助手，可以帮您：</p>
                <ul class="feature-list">
                    <li>规划旅行行程</li>
                    <li>查询景点信息</li>
                    <li>推荐美食餐厅</li>
                    <li>提供旅行建议</li>
                </ul>
                <p class="hint">试着说："帮我规划一个3天的北京行程"</p>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="输入您的问题..."
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                    </svg>
                </button>
            </div>
            <p class="input-hint">按 Enter 发送，Shift + Enter 换行</p>
        </div>

        <!-- 加载指示器 -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
